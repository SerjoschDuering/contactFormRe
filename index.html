<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Branding Header -->
    <header class="header">
        <img src="rehubLogo.jpg" alt="Rehub Logo" class="logo">
        <h1 class="title">Stay in touch with us!</h1>
    </header>

    <!-- Upload Section -->
    <section id="upload-section">
      <label for="card-upload" class="upload-widget" id="upload-widget">
        <div class="upload-content" id="upload-content">
          <span>ðŸ“‡ Upload Business Card</span>
        </div>
        <div class="upload-overlay hidden" id="upload-overlay">
          <div class="widget-spinner"></div>
        </div>
      </label>
      <input type="file" id="card-upload" accept="image/*" hidden>
    </section>

    <!-- Separator -->
    <div class="separator">
      <span>Upload Business Card or fill out fields</span>
    </div>

    <!-- Manual Input Form -->
    <form id="business-form">
      <!-- Priority Container: Interest & Tags -->
      <div id="priority-container">
        <div id="priority-prompt" class="priority-prompt"></div>
        <div id="priority-fields" class="priority-fields">
          <div class="form-group">
            <label for="interest">What are you interested in?</label>
            <textarea id="interest" name="interest" placeholder="Enter discussion topic"></textarea>
          </div>
          <div class="tags">
            <span class="tag" data-tag="business">Business</span>
            <span class="tag" data-tag="personal">Personal</span>
          </div>
        </div>
      </div>

      <!-- Other Manual Fields -->
      <div id="other-fields">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone number">
        </div>
        <div class="form-group">
          <label for="email">eMail</label>
          <input type="email" id="email" name="email" placeholder="Email address">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Company name">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position" placeholder="Job position">
        </div>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <!-- Thank You Modal -->
  <div id="thankyou-modal" class="modal hidden">
    <div class="modal-content">
      <img src="rehubLogo.jpg" alt="Rehub Logo" class="modal-logo">
      <p>Thank you for submitting!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
