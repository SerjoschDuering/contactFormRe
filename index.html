<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Branding Header -->
    <header class="header">
      <img src="rehubLogo.jpg" alt="Rehub Logo" class="logo">
      <h1 class="title">Stay in touch with us!</h1>
    </header>

    <!-- Upload Section -->
    <section id="upload-section">
      <label for="card-upload" class="upload-widget" id="upload-widget">
        <div class="upload-content" id="upload-content">
          <span>ğŸ“‡ Upload Business Card</span>
        </div>
        <div class="upload-overlay hidden" id="upload-overlay">
          <div class="widget-spinner"></div>
        </div>
      </label>
      <input type="file" id="card-upload" accept="image/*" hidden>
    </section>

    <!-- Separator -->
    <div class="separator">
      <span>Upload Business Card or fill out fields</span>
    </div>

    <!-- Manual Input Form -->
    <form id="business-form">
      <!-- Priority Container: GesprÃ¤chsnotizen & Interessensauswahl -->
      <div id="priority-container">
        <div id="priority-prompt" class="priority-prompt"></div>
        <div id="priority-fields" class="priority-fields">
          <div class="form-group">
            <label for="interest">WorÃ¼ber waren wir im GesprÃ¤ch?</label>
            <textarea id="interest" name="interest" placeholder="Wie sind wir verblieben? Was sollten wir bei unserem nÃ¤chsten Kontakt berÃ¼cksichtigen?"></textarea>
          </div>
          <!-- Subtle heading for selectable options -->
          <p class="options-heading"></p>
          <div class="tags">
            <span class="tag" data-tag="rehuh_nutzung">rehuh Nutzung</span>
            <span class="tag" data-tag="rehuh_integration">rehuh Integration / Partnerschaft</span>
            <span class="tag" data-tag="modulbaugenerator">Modulbaugenerator</span>
            <span class="tag" data-tag="customized_entwicklung">customized Entwicklung</span>
            <span class="tag" data-tag="datenmodelle">Datenmodelle / KI-Szenarien</span>
            <span class="tag" data-tag="beratung_prozesse">Beratung Prozesse</span>
            <span class="tag" data-tag="beratung_digitalisierung">Beratung Digitalisierung</span>
          </div>
        </div>
      </div>

      <!-- Other Manual Fields -->
      <div id="other-fields">
        <!-- Moved "Mit wem haben Sie gesprochen?" to top -->
        <div class="form-group">
          <label for="contacted">Mit wem haben Sie gesprochen?</label>
          <select id="contacted" name="contacted">
            <option value="" disabled selected>Bitte auswÃ¤hlen</option>
            <option value="Hans">Hans</option>
            <option value="Franz">Franz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Ihr Name">
        </div>
        <div class="form-group">
          <label for="phone">Handynummer</label>
          <input type="tel" id="phone" name="phone" placeholder="Ihre Handynummer">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse">
        </div>
        <div class="form-group">
          <label for="company">Unternehmen</label>
          <input type="text" id="company" name="company" placeholder="Ihr Unternehmen">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position" placeholder="Ihre Position">
        </div>
      </div>
      <button type="submit" class="submit-button">Submit</button>
      <!-- Missing info area for required fields feedback -->
      <div id="missing-info" class="missing-info"></div>
    </form>
  </div>

  <!-- Thank You Modal -->
  <div id="thankyou-modal" class="modal hidden">
    <div class="modal-content">
      <img src="rehubLogo.jpg" alt="Rehub Logo" class="modal-logo">
      <p>Thank you for submitting!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
